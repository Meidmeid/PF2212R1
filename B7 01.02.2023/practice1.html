<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
</head>
<body>
    <h1>Practice 1 - Square of a number</h1>
    <p>Nhập vào một số nguyên n. tính bình phương của n</p>
    <script>
        // parseInt() --> parse value of other type to int (number) số nguyên
        // parseFloat() --> parse value of other type to float (number) số nguyên hoặc phân số

        let n = parseInt(prompt('Please enter n: '));
        // alert("Value of n: " + n);
        // alert("Type of n: " + typeof(n));
        let result = n * n;
        alert("Square of " + n + " is " + result);
    </script>
</body>
</html>
