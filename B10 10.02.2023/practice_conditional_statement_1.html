<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Conditional Statement 1</title>
  </head>
  <body>
    <form action="#">
      Mark: <input id="mark" type="text" />
      <!-- thêm type="button" vào thẻ button để k bị auto submit -->
      <button id="btn-action" type="button">Submit</button>
    </form>
    <script>
      let btnAction = document.getElementById("btn-action");
      btnAction.addEventListener("click", () => {
        let markElem = document.getElementById("mark").value;
        if (parseFloat(markElem) >= 8.5) {
          console.log("Bạn được tuyển thẳng");
        } else {
          console.log("Bạn chưa đủ điểm");
        }
      });
    </script>
  </body>
</html>
