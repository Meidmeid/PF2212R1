<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book management</title>
</head>
<body>
    <h1>Book management system</h1>
    <form action="#">
        <label for="">Name: </label>
        <input type="text" id="book-name"><br>

        <label for="">Category: </label>
        <select name="" id="book-category">
            <option value="science">Science</option>
            <option value="novel">Novel</option>
            <option value="comics">Comics</option>
        </select><br>

        <label for="">Price: </label>
        <input type="number" id="book-price"><br>


        <label for="">Quantity: </label>
        <input type="number" id="book-quantity"><br>  

        <!-- Reset book -->
        <button type="reset">Reset</button>
        
        <!-- Add new book -->
        <button type="button" id="btn-add">Add</button><br>

        <!-- Search book -->
        <label for="">Search: </label>
        <input type="text" id="search-name">
        <button id="btn-search" type="button" onclick="searchBook()">Search</button>
        <button id="btn-delete" type="button" onclick="deleteBook()">Delete</button>
        <button id="btn-update" type="button" onclick="updateBook()">Update</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
