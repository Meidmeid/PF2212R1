<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form 2</title>
</head>
<body>
    <h1>Cat City ID Registration</h1>
    <form action="">
        <label for="">Name:</label><br>
        <input type="text"><br>
        <div style="margin-bottom: 20px;"></div>
        <label for="">Age:</label><br>
        <input type="number"><br>
        <div style="margin-bottom: 20px;"></div>
        <label for="">Gender:</label><br>
        <input type="radio" name="gender" value="Male">
        <label for="">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="">Female</label>
        <input type="radio" name="gender" value="Other">
        <label for="">Other</label>
        <br>
        <div style="margin-bottom: 20px;"></div>
        
        <label for="">Full color:</label><br>
        <input type="radio" name="fullColor" >
        <label for="">Black</label>
        <input type="radio" name="fullColor" >
        <label for="">White</label>
        <input type="radio" name="fullColor" >
        <label for="">Yellow</label>
        <br>
        <div style="margin-bottom: 20px;"></div>

        <label for="">Cat loves to:</label><br>
        <input type="checkbox" >
        <label for="">Eat</label>
        <input type="checkbox" >
        <label for="">Drink Milk</label>
        <input type="checkbox" >
        <label for="">Sleep</label>
        <br>
        <div style="margin-bottom: 20px;"></div>

        <label for="">Cat Hates:</label><br>
        <input type="checkbox" >
        <label for="">Bath</label>
        <input type="checkbox" >
        <label for="">Hug</label>
        <input type="checkbox" >
        <label for="">Other cat</label>
        <br>
    </form>
</body>
</html>
